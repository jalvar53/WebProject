<div class="login-welcome">
  <h1>Sign in now!</h1>
</div>

<form (ngSubmit)="onSignin(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <label>Username</label>
      <br>
      <input
        type="text"
        ngModel
        required
        name="username"
        id="username"
        class="form-control">
      <br>
      <label>Password</label>
      <br>
      <input
        type="password"
        ngModel
        required
        name="password"
        id="password"
        class="form-control">
      <br><br>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">Log In</button>
    </div>
  </div>
</form>
