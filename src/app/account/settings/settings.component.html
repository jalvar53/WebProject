<div>
  <h2>Edit your account!</h2>
</div>
<br>
<form (ngSubmit)="onEditAccount(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <label>New Email:</label>
      <input
        type="email"
        ngModel
        email
        required
        name="email"
        class="form-control">
      <br>
      <label>Old Username:</label>
      <br>
      <input
        type="text"
        ngModel
        required
        name="oldUsername"
        id="oldUsername"
        class="form-control">
      <br>
      <label>New Username:</label>
      <br>
      <input
        type="text"
        ngModel
        required
        name="username"
        id="username"
        class="form-control">
      <br>
      <label>New Password:</label>
      <br>
      <input
        type="password"
        required
        ngModel
        name="password"
        id="password"
        class="form-control">
      <br><br>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">Save</button>
    </div>
  </div>
</form>
<hr>
<button
  class="btn btn-danger"
  (click)="onDeleteAccount()"
  type="button">Delete Account</button>
