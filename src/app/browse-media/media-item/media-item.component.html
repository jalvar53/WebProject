<a
  style="cursor: pointer"
  class="list-group-item clearfix"
  [routerLink]="mediaObj.mediaName">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ mediaObj.mediaName }}</h4>
    <p class="list-group-item-text">{{ mediaObj.description }}</p>
  </div>

  <span class="pull-right">
        <img
          [src]="mediaObj.url"
          alt="{{ mediaObj.mediaName }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
