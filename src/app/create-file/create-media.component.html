<h1>Upload new content!</h1>
<br>
<h3>Choose what kind of content you want to Upload!</h3>
<div class="row">
  <button
    class="btn btn-primary"
    (click)="onUploadAudio()">Upload Audio</button>
  <button
    class="btn btn-primary"
    (click)="onUploadFile()">Upload File</button>
  <button
    class="btn btn-primary"
    (click)="onUploadImage()">Upload Image</button>
  <button
    class="btn btn-primary"
    (click)="onUploadVideo()">Upload Video</button>
</div>
