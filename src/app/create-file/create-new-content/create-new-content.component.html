<div class="container">
  <form (ngSubmit)="onUpload(f)" #f="ngForm">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <label>Image Name:</label>
        <br>
        <input type="text"
          ngModel
          required
          class="form-control"
          name="mediaName">
        <br>
        <label>URL:</label>
        <br>
        <input type="text"
          ngModel
          required
          class="form-control"
          name="url">
        <br>
        <label>Description:</label>
        <br>
        <input type="text"
               ngModel
               class="form-control"
               name="description">
        <br>
        <label>Genre:</label>
        <br>
        <input type="text"
               ngModel
               required
               class="form-control"
               name="genre">
        <br>
        <label>Privacy:</label>
        <br>
        <select
          ngModel
          required
          class="form-control"
          name="privacy">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
        <br>
        <button
          class="btn btn-primary"
          type="submit">Upload</button>
      </div>
    </div>
  </form>
</div>
