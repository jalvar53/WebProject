<div class="container">
  <form (ngSubmit)="onUpload(f)" #f="ngForm">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <label>Media Type: </label>
        <br>
        <select
          ngModel
          required
          class="form-control"
          name="mediaType">
          <option>Audio</option>
          <option>Video</option>
          <option>File</option>
          <option>Image</option>
        </select>
        <br>
        <label>Media Name:</label>
        <br>
        <input type="text"
          ngModel
          required
          class="form-control"
          name="mediaName">
        <br>
        <label>Description:</label>
        <br>
        <input type="text"
               ngModel
               class="form-control"
               name="description">
        <br>
        <label>Author:</label>
        <br>
        <input type="text"
               ngModel
               required
               class="form-control"
               name="author">
        <br>
        <label>Genre:</label>
        <br>
        <input type="text"
               ngModel
               required
               class="form-control"
               name="genre">
        <br>
        <button
          class="btn btn-primary"
          type="submit">Upload</button>
      </div>
    </div>
  </form>
</div>
