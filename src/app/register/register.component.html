<div>
  <h1>Create a new account!</h1>
</div>

<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <label>Email:</label>
      <input
        type="email"
        ngModel
        email
        required
        name="email"
        class="form-control">
      <br>
      <label>Username:</label>
      <br>
      <input
        type="text"
        ngModel
        required
        name="username"
        id="username"
        class="form-control">
      <br>
      <label>Password:</label>
      <br>
      <input
        type="password"
        required
        ngModel
        name="password"
        id="password"
        class="form-control">
      <br><br>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">Register</button>
    </div>
  </div>
</form>
